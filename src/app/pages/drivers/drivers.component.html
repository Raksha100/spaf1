<div class="drivers-container">
  <h1>2025 Drivers Standings</h1>
  <table class="drivers-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Driver</th>
        <th>Team</th>
        <th>Points</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let driver of driversStandings">
        <td>{{ driver.position }}</td>
        <td>{{ driver.name }}</td>
        <td>{{ driver.team }}</td>
        <td>{{ driver.points }}</td>
        <td>
          <button (click)="updatePoints(driver, 10)">+10</button>
          <button (click)="updatePoints(driver, 5)">+5</button>
          <button (click)="updatePoints(driver, 1)">+1</button>
          <button (click)="updatePoints(driver, -1)" [disabled]="driver.points <= 0">-1</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
