<div class="drivers-container">
  <h1>2025 Drivers Standings</h1>
  <table class="drivers-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Driver</th>
        <th>Team</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let driver of driversStandings">
        <td>{{ driver.position }}</td>
        <td>{{ driver.name }}</td>
        <td>{{ driver.team }}</td>
        <td>{{ driver.points }}</td>
      </tr>
    </tbody>
  </table>
</div>
